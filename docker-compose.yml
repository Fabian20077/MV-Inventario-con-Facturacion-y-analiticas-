services:
  db:
    image: mysql:8.0
    container_name: inventario-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: outside1234
      MYSQL_DATABASE: inventario_ropa
      MYSQL_USER: inventario_user
      MYSQL_PASSWORD: inventario_pass_change_me
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db-complete.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inventario-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mv-inventario-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: outside1234
      DB_NAME: inventario_ropa
      APP_NAME: MV Inventario
      APP_VERSION: 1.0.0
      CORS_ORIGIN: http://localhost:8080
      JWT_SECRET: secreto_super_seguro_para_demo_12345
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inventario-network
    volumes:
      - ./logs:/app/logs
      - ./Frontend:/app/Frontend
      - uploads_data:/app/Frontend/assets/uploads

  frontend:
    image: nginx:alpine
    container_name: mv-inventario-frontend
    restart: always
    ports:
      - "8081:80"
    volumes:
      # ‚úÖ Montar toda la carpeta Frontend
      - ./Frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
      # üîå PUENTE CR√çTICO: Permitir que Nginx lea las im√°genes subidas por el Backend
      - uploads_data:/usr/share/nginx/html/assets/uploads
    depends_on:
      - app
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /usr/share/nginx/html/login.html && exit 0 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  inventario-network:
    driver: bridge
