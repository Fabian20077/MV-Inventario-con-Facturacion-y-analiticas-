services:
  db:
    image: mysql:8.0
    container_name: inventario-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: outside1234
      MYSQL_DATABASE: inventario_ropa
      MYSQL_USER: inventario_user
      MYSQL_PASSWORD: inventario_pass_change_me
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db-complete.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mv-inventario-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: outside1234
      DB_NAME: inventario_ropa
      DB_PORT: 3306
      APP_NAME: MV Inventario
      APP_VERSION: 1.0.0
      CORS_ORIGIN: http://localhost:8080
      JWT_SECRET: tu_clave_secreta_super_segura_2026_inventario_mv
      JWT_EXPIRES_IN: 24h
      APP_TIMEZONE: America/Guatemala
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inventario-network
    volumes:
      - ./logs:/app/logs

  frontend:
    image: nginx:alpine
    container_name: mv-inventario-frontend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./Frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_started
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/login.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mysql_data:
    driver: local

networks:
  inventario-network:
    driver: bridge