<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV Inventario - Movimientos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --mv-primary: #3b82f6;
            --mv-secondary: #2563eb;
            --dark-mode-card-bg: #2A2A47;
            --dark-mode-text: #FFFFFF;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            font-family: 'Inter', 'Poppins', sans-serif;
            color: #f1f5f9;
            min-height: 100vh;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%) !important;
            color: var(--dark-mode-text) !important;
        }

        .navbar {
            background: linear-gradient(135deg, rgba(0, 51, 102, 0.9) 0%, rgba(0, 77, 153, 0.9) 100%);
            box-shadow: 0 8px 32px rgba(0, 51, 102, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .navbar {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(45, 45, 74, 0.95) 100%) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
        }

        .card {
            background: rgba(241, 245, 249, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(226, 232, 240, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1e293b;
        }

        body.dark-mode .card {
            background: rgba(42, 42, 71, 0.95) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4) !important;
            color: #f1f5f9 !important;
        }

        body.dark-mode .card p,
        body.dark-mode .card span:not(.badge):not(.badge *),
        body.dark-mode .card div,
        body.dark-mode .card th,
        body.dark-mode .card td {
            color: #f1f5f9 !important;
        }

        h2,
        h3 {
            color: #1e293b;
            font-weight: 600;
        }

        body.dark-mode h2,
        body.dark-mode h3 {
            color: #f1f5f9 !important;
        }

        .btn-back {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.5);
        }

        .toggle-dark {
            background: linear-gradient(135deg, var(--mv-primary) 0%, var(--mv-secondary) 100%);
            border: none;
            padding: 8px;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            font-size: 18px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.5);
        }

        .toggle-dark:hover {
            transform: scale(1.1) rotate(15deg);
            background: linear-gradient(135deg, var(--mv-secondary) 0%, var(--mv-primary) 100%);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.7);
        }

        body.dark-mode .toggle-dark {
            background: #FFD700;
            color: #1e293b !important;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.5);
        }

        body.dark-mode .toggle-dark:hover {
            background: #FFDD44 !important;
            box-shadow: 0 6px 16px rgba(177, 158, 70, 0.7) !important;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.3);
        }

        body.dark-mode td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-entrada {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-salida {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-ajuste {
            background: #dbeafe;
            color: #1e40af;
        }

        /* Mantener colores de badges en modo oscuro */
        body.dark-mode .badge-entrada {
            background: #d1fae5 !important;
            color: #065f46 !important;
        }

        body.dark-mode .badge-salida {
            background: #fee2e2 !important;
            color: #991b1b !important;
        }

        body.dark-mode .badge-danger {
            background: #fee2e2 !important;
            color: #991b1b !important;
        }

        /* ========================================
           RESPONSIVE DESIGN - MOBILE NAVBAR
           ======================================== */

        /* Mobile: Base styles (320px - 767px) */
        @media (max-width: 767px) {

            /* Navbar mobile fixes */
            .navbar {
                padding: 1rem 0.5rem !important;
            }

            .navbar>div {
                gap: 0.75rem !important;
                justify-content: center !important;
                width: 100%;
            }

            /* Centrar elementos */
            .navbar .flex {
                flex-wrap: wrap !important;
                justify-content: center !important;
                gap: 0.5rem !important;
            }

            .navbar h1 {
                font-size: 1.25rem !important;
                text-align: center;
                width: 100%;
            }

            /* Botones más compactos con espaciado */
            .btn-nav,
            .btn-back {
                padding: 0.5rem 0.75rem !important;
                font-size: 0.875rem !important;
                margin-bottom: 0.25rem;
            }

            /* Ocultar texto en botones, solo icono */
            .btn-nav i+*:not(i),
            .btn-back i+*:not(i) {
                display: none;
            }

            /* Toggle dark mode más pequeño */
            .toggle-dark {
                width: 2.5rem !important;
                height: 2.5rem !important;
            }
        }

        body.dark-mode .badge-ajuste {
            background: #dbeafe !important;
            color: #1e40af !important;
        }
    </style>
</head>

<body>
    <nav class="navbar p-4 sticky top-0 z-50">
        <div class="max-w-screen-2xl mx-auto flex justify-between items-center flex-wrap gap-4">
            <div class="flex items-center gap-4">
                <a href="analytics.html" class="btn-back"><i class="bi bi-arrow-left"></i> Volver a Análisis</a>
                <h1 class="text-2xl font-bold text-white">📊 Historial de Movimientos</h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="productos.html" class="btn-back"
                    style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <i class="bi bi-box-seam"></i> Productos
                </a>
                <button onclick="toggleDarkMode()" class="toggle-dark" aria-label="Alternar modo oscuro">
                    <i class="bi bi-moon" id="themeIcon"></i>
                </button>
                <div class="text-white"><i class="bi bi-person-circle"></i> <span id="userName">ADMIN</span></div>
            </div>
        </div>
    </nav>
    <div class="max-w-screen-2xl mx-auto p-4 md:p-6 lg:p-8">
        <div class="card p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold flex items-center gap-2"><i class="bi bi-arrow-left-right"></i> Todos los
                    Movimientos</h2>
                <div class="text-sm"><span id="totalMovimientos">0</span> movimientos registrados</div>
            </div>
            <div class="overflow-x-auto">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Producto</th>
                            <th>Tipo</th>
                            <th>Cantidad</th>
                            <th>Motivo</th>
                            <th>Usuario</th>
                        </tr>
                    </thead>
                    <tbody id="movimientosTable">
                        <tr>
                            <td colspan="7" class="text-center py-8">Cargando movimientos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const API_BASE_URL = 'http://localhost:3000';
        function getAuthHeaders() { const token = localStorage.getItem('token'); return { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }; }
        function formatDateTime(dateString) { return new Date(dateString).toLocaleString('es-CO', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' }); }
        function toggleDarkMode() { document.body.classList.toggle('dark-mode'); const isDark = document.body.classList.contains('dark-mode'); localStorage.setItem('darkMode', isDark); document.getElementById('themeIcon').className = isDark ? 'bi bi-sun' : 'bi bi-moon'; }
        async function loadMovimientos() {
            try {
                const response = await fetch(API_BASE_URL + '/api/movimientos', { headers: getAuthHeaders() });
                const result = await response.json();
                const movimientos = result.data || [];
                const tbody = document.getElementById('movimientosTable');
                document.getElementById('totalMovimientos').textContent = movimientos.length;
                if (movimientos.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center py-8">No hay movimientos registrados</td></tr>';
                    return;
                }
                tbody.innerHTML = movimientos.map(m => {
                    const tipoBadge = m.tipo === 'entrada' ? 'badge-entrada' : m.tipo === 'salida' ? 'badge-salida' : 'badge-ajuste';
                    const tipoIcon = m.tipo === 'entrada' ? '📥' : m.tipo === 'salida' ? '📤' : '⚙️';
                    return `<tr>
                        <td><strong>#${m.id}</strong></td>
                        <td>${formatDateTime(m.fecha)}</td>
                        <td>${m.producto_nombre || 'Producto eliminado'}</td>
                        <td><span class="badge ${tipoBadge}">${tipoIcon} ${m.tipo.toUpperCase()}</span></td>
                        <td><strong>${m.cantidad}</strong></td>
                        <td>${m.motivo || '-'}</td>
                        <td>${m.usuario_nombre || 'Sistema'}</td>
                    </tr>`;
                }).join('');
            } catch (error) {
                console.error('Error cargando movimientos:', error);
                document.getElementById('movimientosTable').innerHTML = '<tr><td colspan="7" class="text-center py-8 text-red-500">Error al cargar movimientos</td></tr>';
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            const userName = localStorage.getItem('userName');
            if (userName) document.getElementById('userName').textContent = userName.toUpperCase();
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) { document.body.classList.add('dark-mode'); document.getElementById('themeIcon').className = 'bi bi-sun'; }
            loadMovimientos();
        });
    </script>
</body>

</html>
