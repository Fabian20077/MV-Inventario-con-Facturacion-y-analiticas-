<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV Inventario - Historial de Precios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --mv-primary: #3b82f6;
            --mv-secondary: #2563eb;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            font-family: 'Inter', 'Poppins', sans-serif;
            color: #f1f5f9;
            min-height: 100vh;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%) !important;
        }

        .card {
            background: rgba(241, 245, 249, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(226, 232, 240, 0.5);
            color: #1e293b;
        }

        body.dark-mode .card {
            background: rgba(42, 42, 71, 0.95) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #f1f5f9 !important;
        }

        .table-row {
            transition: background-color 0.2s;
        }

        .table-row:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        body.dark-mode .table-row:hover {
            background: rgba(99, 102, 241, 0.2) !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--mv-primary) 0%, var(--mv-secondary) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.5);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(203, 213, 225, 0.6);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 14px;
            color: #1e293b;
        }

        body.dark-mode .form-input {
            background: rgba(62, 62, 105, 0.8) !important;
            border-color: rgba(90, 90, 138, 0.5) !important;
            color: #f1f5f9 !important;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--mv-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 bg-white/10 p-6 rounded-2xl border border-white/20">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-white hover:text-blue-300 transition-colors">
                    <i class="bi bi-arrow-left-circle text-3xl"></i>
                </a>
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold">Historial de Precios</h1>
                    <p class="text-blue-200 text-sm">Visualiza la evolución de precios de tus productos</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors text-white" title="Alternar tema">
                    <i class="bi bi-moon-stars" id="themeIcon"></i>
                </button>
                <img id="headerLogo" src="../uploads/logo/logo_1768077153101.png" alt="MV Logo" class="w-12 h-12 rounded-full border-2 border-white/30 shadow-md object-cover" onerror="this.src='../uploads/logo/logo_1768077153101.png'">
            </div>
        </header>

        <!-- Filtros -->
        <div class="card p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-semibold mb-2">Buscar Producto</label>
                    <input type="text" id="searchProduct" class="form-input w-full" placeholder="Nombre o código..." onkeyup="filtrarHistorial()">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Categoría</label>
                    <select id="filterCategory" class="form-input w-full" onchange="filtrarHistorial()">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="cargarProductos()" class="btn-primary w-full">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Productos -->
        <div class="card p-6">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i class="bi bi-table"></i>
                Productos
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="border-b-2 border-blue-500/30">
                        <tr>
                            <th class="text-left p-3">Código</th>
                            <th class="text-left p-3">Producto</th>
                            <th class="text-left p-3">Categoría</th>
                            <th class="text-right p-3">Precio Actual</th>
                            <th class="text-right p-3">Último Cambio</th>
                            <th class="text-center p-3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productosTable">
                        <tr>
                            <td colspan="6" class="text-center py-8">
                                <i class="bi bi-arrow-repeat animate-spin"></i> Cargando productos...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Historial -->
    <div id="historialModal" style="display:none;" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="card" style="max-width: 42rem; width: 100%; max-height: 90vh; overflow-y: auto;">
            <div class="sticky top-0 bg-gradient-to-r from-blue-500 to-blue-600 p-6 text-white flex justify-between items-center" style="border-radius: 1rem 1rem 0 0;">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <i class="bi bi-clock-history"></i>
                    Historial de Precios
                </h2>
                <button onclick="cerrarModalHistorial()" class="text-white hover:text-gray-200 text-2xl">&times;</button>
            </div>
            <div class="p-6">
                <h3 class="font-bold text-lg mb-4" id="productoNombre"></h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead class="border-b">
                            <tr>
                                <th class="text-left p-2">Fecha</th>
                                <th class="text-right p-2">Precio Compra</th>
                                <th class="text-right p-2">Precio Venta</th>
                                <th class="text-center p-2">Margen</th>
                                <th class="text-left p-2">Usuario</th>
                                <th class="text-center p-2">Tipo</th>
                            </tr>
                        </thead>
                        <tbody id="historialTable">
                            <tr>
                                <td colspan="5" class="text-center py-4">
                                    <i class="bi bi-arrow-repeat animate-spin"></i> Cargando historial...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        const API_BASE_URL = 'http://localhost:8080';
        let productosData = [];

        // Tema oscuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.getElementById('themeIcon').className = isDark ? 'bi bi-sun' : 'bi bi-moon-stars';
        }

        const darkMode = localStorage.getItem('darkMode') === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').className = 'bi bi-sun';
        }

        // Funciones de autenticación
        function getAuthToken() {
            return localStorage.getItem('authToken') || localStorage.getItem('token');
        }

        function getAuthHeaders() {
            const token = getAuthToken();
            return {
                'Content-Type': 'application/json',
                'Authorization': token ? `Bearer ${token}` : ''
            };
        }

        // Cargar productos
        async function cargarProductos() {
            console.log('Cargando productos...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/productos`, {
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                productosData = data.data || data;
                
                if (productosData && productosData.length > 0) {
                    mostrarProductos(productosData);
                    cargarCategorias(productosData);
                    console.log('Productos cargados correctamente');
                } else {
                    document.getElementById('productosTable').innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-400"><i class="bi bi-inbox"></i> No hay productos registrados</td></tr>';
                }
            } catch (error) {
                console.error('Error cargando productos:', error);
                document.getElementById('productosTable').innerHTML = `<tr><td colspan="6" class="text-center py-8 text-red-400"><i class="bi bi-exclamation-triangle"></i> Error: ${error.message}</td></tr>`;
            }
        }

        // Mostrar productos en la tabla
        function mostrarProductos(productos) {
            const tabla = document.getElementById('productosTable');
            
            let html = '';
            productos.forEach(p => {
                html += `
                    <tr class="table-row" data-product-id="${p.id}">
                        <td class="p-3 font-mono text-sm">${p.codigo || 'N/A'}</td>
                        <td class="p-3">${p.nombre || 'N/A'}</td>
                        <td class="p-3">${p.categoria_nombre || 'N/A'}</td>
                        <td class="p-3 text-right font-bold">$${Number(p.precio_venta || 0).toLocaleString('es-CO')}</td>
                        <td class="p-3 text-right text-sm">${new Date(p.fecha_creacion).toLocaleDateString('es-CO')}</td>
                        <td class="p-3 text-center">
                            <button onclick="verHistorial(${p.id}, '${(p.nombre || '').replace(/'/g, "\\'")}')" class="btn-primary btn-sm">
                                <i class="bi bi-clock-history"></i> Ver
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tabla.innerHTML = html;
        }

        // Cargar categorías
        function cargarCategorias(productos) {
            const select = document.getElementById('filterCategory');
            
            // Limpiar opciones existentes excepto la primera
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            const categorias = [...new Set(productos.map(p => p.categoria_nombre).filter(Boolean))];
            categorias.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        // Ver historial de un producto
        async function verHistorial(productoId, nombreProducto) {
            console.log('Ver historial para producto:', productoId, nombreProducto);
            
            try {
                // Mostrar modal con carga
                document.getElementById('productoNombre').textContent = nombreProducto;
                document.getElementById('historialTable').innerHTML = '<tr><td colspan="5" class="text-center py-4"><i class="bi bi-arrow-repeat animate-spin"></i> Cargando historial...</td></tr>';
                document.getElementById('historialModal').style.display = 'flex';
                
                const response = await fetch(`${API_BASE_URL}/api/productos/${productoId}/historial-precio`, {
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Historial recibido:', data);
                
                mostrarHistorial(data || []);
                
            } catch (error) {
                console.error('Error al cargar historial:', error);
                document.getElementById('historialTable').innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-400"><i class="bi bi-exclamation-triangle"></i> Error: ' + error.message + '</td></tr>';
            }
        }

        // Mostrar historial en el modal
        function mostrarHistorial(data) {
            const tabla = document.getElementById('historialTable');
            
            console.log('Datos recibidos en mostrarHistorial:', data);
            console.log('Tipo de datos:', typeof data);
            console.log('¿Es array?', Array.isArray(data));
            
            // Manejar diferentes formatos de respuesta
            let historial = [];
            
            if (Array.isArray(data)) {
                // Si ya es un array, usarlo directamente
                historial = data;
            } else if (data && data.success && data.data) {
                // Si tiene estructura {success: true, data: [...]}
                historial = data.data;
            } else if (data && data.historial) {
                // Si tiene estructura {historial: [...]}
                historial = data.historial;
            } else if (data && typeof data === 'object') {
                // Si es un objeto, intentar extraer el array
                const keys = Object.keys(data);
                console.log('Claves disponibles:', keys);
                
                // Buscar un array dentro del objeto
                for (let key of keys) {
                    if (Array.isArray(data[key])) {
                        historial = data[key];
                        console.log(`Array encontrado en clave: ${key}`, historial);
                        break;
                    }
                }
            }
            
            // Verificar si tenemos un array válido
            if (!Array.isArray(historial)) {
                console.error('No se pudo extraer un array del historial');
                tabla.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-red-400"><i class="bi bi-exclamation-triangle"></i> Error: Formato de respuesta no reconocido</td></tr>';
                return;
            }
            
            if (historial.length === 0) {
                tabla.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-400"><i class="bi bi-inbox"></i> No hay registros de cambios de precios para este producto</td></tr>';
                return;
            }
            
            console.log('Historial a procesar:', historial);
            
            let html = '';
            historial.forEach((h, index) => {
                console.log(`Procesando historial ${index}:`, h);
                
                const fecha = h.fecha_cambio ? new Date(h.fecha_cambio).toLocaleString('es-CO') : 'Fecha no disponible';
                
                // Valores anteriores y nuevos
                const compraAnterior = Number(h.precio_compra_anterior || 0);
                const compraNuevo = Number(h.precio_compra_nuevo || 0);
                const ventaAnterior = Number(h.precio_venta_anterior || 0);
                const ventaNuevo = Number(h.precio_venta_nuevo || 0);
                
                // Formatear valores con indicadores de cambio
                const compraDisplay = compraAnterior > 0 && compraAnterior !== compraNuevo
                    ? `<div style="display: flex; flex-direction: column; align-items: flex-end; gap: 2px;">
                         <span style="font-size: 11px; color: #ef4444; text-decoration: line-through;">$${compraAnterior.toLocaleString('es-CO')}</span>
                         <span style="font-weight: bold; color: #22c55e;">$${compraNuevo.toLocaleString('es-CO')}</span>
                         <span style="font-size: 10px; color: #22c55e;">↑</span>
                       </div>`
                    : `<span style="font-weight: bold;">$${compraNuevo.toLocaleString('es-CO')}</span>`;
                
                const ventaDisplay = ventaAnterior > 0 && ventaAnterior !== ventaNuevo
                    ? `<div style="display: flex; flex-direction: column; align-items: flex-end; gap: 2px;">
                         <span style="font-size: 11px; color: #ef4444; text-decoration: line-through;">$${ventaAnterior.toLocaleString('es-CO')}</span>
                         <span style="font-weight: bold; color: #22c55e;">$${ventaNuevo.toLocaleString('es-CO')}</span>
                         <span style="font-size: 10px; color: #22c55e;">↑</span>
                       </div>`
                    : `<span style="font-weight: bold;">$${ventaNuevo.toLocaleString('es-CO')}</span>`;
                
                // Calcular margen con valores nuevos
                const margen = ventaNuevo && compraNuevo > 0 
                    ? Math.round(((ventaNuevo - compraNuevo) / ventaNuevo) * 100)
                    : 0;
                
                // Calcular cambio en margen
                const margenAnterior = ventaAnterior && compraAnterior > 0 
                    ? Math.round(((ventaAnterior - compraAnterior) / ventaAnterior) * 100)
                    : 0;
                
                const margenDisplay = margenAnterior > 0 && margenAnterior !== margen
                    ? `<div style="display: flex; flex-direction: column; align-items: center; gap: 2px;">
                         <span style="font-size: 11px; color: #ef4444; text-decoration: line-through;">${margenAnterior}%</span>
                         <span style="font-weight: bold; color: #22c55e;">${margen}%</span>
                         <span style="font-size: 10px; color: #22c55e;">↑</span>
                       </div>`
                    : `<span style="font-weight: bold;">${margen}%</span>`;
                
                const usuario = h.usuario_nombre || h.usuario || 'Sistema';
                
                html += `
                    <tr style="border-bottom: 1px solid #e5e7eb;">
                        <td style="padding: 12px; vertical-align: middle;">
                            <div style="font-weight: 500;">${fecha}</div>
                        </td>
                        <td style="padding: 12px; vertical-align: middle; text-align: right;">
                            ${compraDisplay}
                        </td>
                        <td style="padding: 12px; vertical-align: middle; text-align: right;">
                            ${ventaDisplay}
                        </td>
                        <td style="padding: 12px; vertical-align: middle; text-align: center;">
                            ${margenDisplay}
                        </td>
                        <td style="padding: 12px; vertical-align: middle;">
                            <div style="font-size: 14px;">${usuario}</div>
                            ${h.razon ? `<div style="font-size: 12px; color: #6b7280; font-style: italic; margin-top: 4px;">"${h.razon}"</div>` : ''}
                        </td>
                        <td style="padding: 12px; vertical-align: middle; text-center;">
                            <span style="padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; ${h.tipo_cambio === 'INCREMENTO' ? 'background: #dcfce7; color: #15803d' : 'background: #fef3c7; color: #92400e'}">
                                ${h.tipo_cambio || 'ACTUALIZACIÓN'}
                            </span>
                        </td>
                    </tr>
                `;
            });
            
            tabla.innerHTML = html;
            console.log('Historial renderizado correctamente');
        }

        // Cerrar modal
        function cerrarModalHistorial() {
            document.getElementById('historialModal').style.display = 'none';
        }

        // Filtrar productos
        function filtrarHistorial() {
            const search = document.getElementById('searchProduct').value.toLowerCase();
            const category = document.getElementById('filterCategory').value;
            const rows = document.querySelectorAll('#productosTable tr');
            
            rows.forEach(row => {
                const texto = row.textContent.toLowerCase();
                const coincideSearch = search === '' || texto.includes(search);
                const coincideCategoria = category === '' || texto.includes(category);
                row.style.display = coincideSearch && coincideCategoria ? '' : 'none';
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, inicializando...');
            cargarProductos();
        });
    </script>
</body>
</html>
