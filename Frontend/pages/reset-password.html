<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV Inventario - Nueva Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 3s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.8s ease-out',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-20px)' } },
                        glow: { '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.3)' }, '100%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.6)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.6), rgba(147, 51, 234, 0.6));
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.8));
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(59, 130, 246, 0.6) rgba(255, 255, 255, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        .scroll-container {
            max-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .error-shake {
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }
    </style>
</head>

<body
    class="min-h-screen relative bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 overflow-x-hidden overflow-y-auto scroll-container">
    <div class="absolute inset-0 overflow-hidden">
        <div
            class="absolute top-16 left-8 md:top-20 md:left-20 w-20 h-20 md:w-32 md:h-32 lg:w-40 lg:h-40 bg-blue-400/20 rounded-full animate-float">
        </div>
        <div class="absolute top-32 right-16 md:top-40 md:right-32 w-16 h-16 md:w-24 md:h-24 lg:w-28 lg:h-28 bg-purple-400/20 rounded-full animate-float"
            style="animation-delay: 2s;"></div>
        <div class="absolute bottom-24 left-20 md:bottom-32 md:left-40 w-24 h-24 md:w-40 md:h-40 lg:w-48 lg:h-48 bg-pink-400/20 rounded-full animate-float"
            style="animation-delay: 4s;"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8 relative z-10 py-8 md:py-12">
        <div class="w-full max-w-md mx-auto animate-slide-up">
            <div
                class="bg-white/95 dark:bg-gray-900/95 backdrop-blur-2xl rounded-2xl md:rounded-3xl shadow-2xl border border-white/20 p-6 sm:p-8 lg:p-10 relative overflow-hidden">
                <div
                    class="absolute top-0 right-0 w-24 h-24 md:w-32 md:h-32 bg-gradient-to-br from-blue-400/10 to-purple-400/10 rounded-full -translate-y-12 translate-x-12">
                </div>

                <div class="relative z-10">
                    <div class="text-center mb-6 md:mb-8">
                        <div
                            class="w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 mx-auto mb-4 shadow-lg animate-glow flex items-center justify-center rounded-full overflow-hidden border-2 border-white/20">
                            <img src="../uploads/logo/logo_1768077153101.png" alt="Logo MV Inventario" class="w-full h-full object-cover" onerror="this.src='../uploads/logo/logo_1768077153101.png'">
                        </div>
                        <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-gray-900 dark:text-white mb-2">
                            Ingresa tu Nueva Contraseña ✨
                        </h2>
                        <p id="tokenStatus" class="text-sm md:text-base text-red-500 font-semibold mb-6">Verificando
                            token...</p>
                    </div>

                    <form id="resetPasswordForm" class="space-y-4 md:space-y-6 hidden">
                        <div class="space-y-2">
                            <label for="newPassword"
                                class="block text-sm md:text-base font-semibold text-gray-700 dark:text-gray-300">
                                <i class="bi bi-key mr-2 text-blue-600"></i>Nueva Contraseña
                            </label>
                            <input type="password" id="newPassword" required
                                class="w-full px-4 py-3 md:py-4 text-sm md:text-base bg-white/50 dark:bg-gray-700/50 backdrop-blur-sm border border-gray-300/50 dark:border-gray-600/50 rounded-lg md:rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:text-white transition-all"
                                placeholder="Mínimo 6 caracteres">
                        </div>

                        <div class="space-y-2">
                            <label for="confirmPassword"
                                class="block text-sm md:text-base font-semibold text-gray-700 dark:text-gray-300">
                                <i class="bi bi-shield-lock mr-2 text-blue-600"></i>Confirmar Contraseña
                            </label>
                            <input type="password" id="confirmPassword" required
                                class="w-full px-4 py-3 md:py-4 text-sm md:text-base bg-white/50 dark:bg-gray-700/50 backdrop-blur-sm border border-gray-300/50 dark:border-gray-600/50 rounded-lg md:rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:text-white transition-all"
                                placeholder="Repite la nueva contraseña">
                        </div>

                        <div class="pt-2">
                            <button type="submit"
                                class="w-full flex justify-center items-center py-3 md:py-4 px-4 md:px-6 text-sm md:text-base bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg md:rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:scale-105 active:scale-95">
                                <span id="saveButtonText">Restablecer y Entrar</span>
                                <svg id="saveSpinner"
                                    class="hidden animate-spin ml-2 md:ml-3 h-4 w-4 md:h-5 md:w-5 text-white"
                                    fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                            </button>
                        </div>

                        <div id="statusMessage"
                            class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm md:text-base text-center">
                        </div>
                    </form>

                    <div id="backLink" class="text-center pt-4">
                        <a href="login.html"
                            class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-500 font-medium transition-colors">
                            Volver al inicio de sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:3000';
        const RESET_ENDPOINT = `${API_BASE_URL}/api/auth/reset-password`;
        const form = document.getElementById('resetPasswordForm');
        const tokenStatus = document.getElementById('tokenStatus');
        const statusMessage = document.getElementById('statusMessage');

        function getTokenFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }

        function displayStatus(message, type = 'error') {
            tokenStatus.classList.remove('text-red-500', 'text-green-500');
            tokenStatus.classList.add(type === 'success' ? 'text-green-500' : 'text-red-500');
            tokenStatus.textContent = message;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = getTokenFromUrl();
            if (!token) {
                displayStatus('❌ Token de restablecimiento no encontrado en la URL.', 'error');
                form.classList.add('hidden');
                return;
            }
            displayStatus('✅ Token encontrado. Ingresa tu nueva contraseña.', 'success');
            form.classList.remove('hidden');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = getTokenFromUrl();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const saveButton = form.querySelector('button[type="submit"]');
            const buttonText = document.getElementById('saveButtonText');
            const spinner = document.getElementById('saveSpinner');

            statusMessage.classList.add('hidden');
            statusMessage.classList.remove('bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');
            form.classList.remove('error-shake');

            if (newPassword !== confirmPassword) {
                statusMessage.textContent = '❌ Las contraseñas no coinciden.';
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                form.classList.add('error-shake');
                setTimeout(() => form.classList.remove('error-shake'), 500);
                return;
            }

            if (newPassword.length < 6) {
                statusMessage.textContent = '❌ La contraseña debe tener al menos 6 caracteres.';
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                form.classList.add('error-shake');
                setTimeout(() => form.classList.remove('error-shake'), 500);
                return;
            }

            saveButton.disabled = true;
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');

            try {
                const response = await fetch(RESET_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = '✅ Contraseña restablecida con éxito. Redirigiendo...';
                    statusMessage.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
                    statusMessage.classList.remove('hidden');
                    setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                } else {
                    statusMessage.textContent = data.message || 'Error: El token no es válido o ha expirado.';
                    statusMessage.classList.remove('hidden');
                    statusMessage.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                    form.classList.add('error-shake');
                    setTimeout(() => form.classList.remove('error-shake'), 500);
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = '❌ Error de conexión. Verifica la API.';
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                form.classList.add('error-shake');
                setTimeout(() => form.classList.remove('error-shake'), 500);
            } finally {
                saveButton.disabled = false;
                buttonText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
