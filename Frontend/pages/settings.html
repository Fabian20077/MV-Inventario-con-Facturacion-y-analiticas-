<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV Inventario - Configuraciones</title>

    <!-- üîê PROTECCI√ìN DE SESI√ìN (IIFE Bloqueante para evitar parpadeo de contenido) -->
    <script>
        (function () {
            const token = localStorage.getItem('token') || localStorage.getItem('authToken');

            // 1. Verificar existencia del token
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // 2. Decodificar Payload (Senior Implementation: soporta UTF-8)
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                const payload = JSON.parse(jsonPayload);

                // 3. Validar Rol (rol_id === 1 es Admin)
                if (payload.rol_id !== 1) {
                    alert('‚õî Acceso Denegado: Esta secci√≥n es exclusiva para administradores.');
                    window.location.href = 'dashboard.html';
                }

                // 4. Guardar payload en window para uso posterior (opcional)
                window.userSession = payload;

            } catch (error) {
                console.error('JWT Decode Error:', error);
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
            }
        })();
    </script>

    <!-- Estilos y Tipograf√≠a -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/unified-theme.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/overrides.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --mv-primary: #3b82f6;
            --mv-secondary: #2563eb;
            --dark-mode-card-bg: #2A2A47;
            --dark-mode-text: #FFFFFF;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            font-family: 'Inter', 'Poppins', sans-serif;
            color: #f1f5f9;
            min-height: 100vh;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%) !important;
            color: var(--dark-mode-text) !important;
        }

        .settings-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .sidebar-item {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-item.active {
            background: var(--mv-primary);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .config-card {
            background: #ffffff;
            /* Fondo blanco s√≥lido para modo claro */
            color: #000000;
            /* Texto oscuro para modo claro */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease;
        }

        body.dark-mode .config-card {
            background: #1e293b;
            /* Fondo oscuro s√≥lido para modo oscuro */
            color: #f8fafc;
        }
    </style>
</head>

<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 bg-white/10 p-6 rounded-2xl border border-white/20">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-white hover:text-blue-300 transition-colors">
                    <i class="bi bi-arrow-left-circle text-3xl"></i>
                </a>
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold">Configuraciones</h1>
                    <p class="text-blue-200 text-sm">Gestiona los ajustes globales del sistema</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <!-- Bot√≥n Modo Oscuro -->
                <button onclick="toggleDarkMode()"
                    class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors text-white"
                    title="Alternar tema">
                    <i class="bi bi-moon-stars" id="themeIcon"></i>
                </button>

                <!-- Logo MV en la esquina -->
                <img id="headerLogo" src="/uploads/logo.jpg" alt="MV Logo"
                    class="w-12 h-12 rounded-full border-2 border-white/30 shadow-md object-cover"
                    onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="w-12 h-12 rounded-full border-2 border-white/30 shadow-md bg-blue-600 items-center justify-center text-white text-xl font-bold"
                    style="display: none;">
                    <i class="bi bi-building"></i>
                </div>

                <div class="hidden md:flex items-center gap-2 text-white">
                    <span id="userNameDisplay"
                        class="font-semibold uppercase tracking-wider text-sm opacity-90">Admin</span>
                </div>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 min-h-[600px]">
            <!-- Sidebar -->
            <aside class="lg:col-span-1 settings-container p-4 space-y-2">
                <h3 class="px-4 py-2 text-xs font-bold text-blue-300 uppercase tracking-widest mb-2">Secciones</h3>
                <div class="sidebar-item active p-3 rounded-xl flex items-center gap-3" data-section="general">
                    <i class="bi bi-gear"></i> General
                </div>
                <div class="sidebar-item p-3 rounded-xl flex items-center gap-3" data-section="inventario">
                    <i class="bi bi-box-seam"></i> Inventario
                </div>
                <div class="sidebar-item p-3 rounded-xl flex items-center gap-3" data-section="seguridad">
                    <i class="bi bi-shield-lock"></i> Seguridad
                </div>
                <div class="sidebar-item p-3 rounded-xl flex items-center gap-3" data-section="impuestos">
                    <i class="bi bi-cash-coin"></i> Impuestos
                </div>
                <div class="sidebar-item p-3 rounded-xl flex items-center gap-3" data-section="sistema">
                    <i class="bi bi-pci-card"></i> Sistema
                </div>
            </aside>

            <!-- Content Area -->
            <main class="lg:col-span-3 settings-container p-6 md:p-8" id="settingsContent">
                <div class="flex items-center justify-center h-full">
                    <div class="text-center animate-pulse">
                        <i class="bi bi-arrow-repeat text-5xl mb-4 block"></i>
                        <p>Cargando ajustes...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../scripts/settings.js?v=8"></script>
    <script>
        // L√≥gica de Modo Oscuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.getElementById('themeIcon').className = isDark ? 'bi bi-sun' : 'bi bi-moon-stars';
        }

        // Inicializar tema al cargar
        const darkMode = localStorage.getItem('darkMode') === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').className = 'bi bi-sun';
        }
    </script>
</body>

</html>
