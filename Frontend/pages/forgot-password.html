<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV Inventario - Restablecer Contrase√±a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuraci√≥n de Tailwind CSS (copiada de login.html)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 3s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.8s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.3)' },
                            '100%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.6)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* ... Estilos CSS (copiados de login.html) ... */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; backdrop-filter: blur(10px); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(45deg, rgba(59, 130, 246, 0.6), rgba(147, 51, 234, 0.6)); border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.2); }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(45deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.8)); box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
        * { scrollbar-width: thin; scrollbar-color: rgba(59, 130, 246, 0.6) rgba(255, 255, 255, 0.1); }
        html { scroll-behavior: smooth; }
        .scroll-container { max-height: 100vh; overflow-y: auto; overflow-x: hidden; }
        .error-shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body class="min-h-screen relative bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 overflow-x-hidden overflow-y-auto scroll-container">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-16 left-8 md:top-20 md:left-20 w-20 h-20 md:w-32 md:h-32 lg:w-40 lg:h-40 bg-blue-400/20 rounded-full animate-float"></div>
        <div class="absolute top-32 right-16 md:top-40 md:right-32 w-16 h-16 md:w-24 md:h-24 lg:w-28 lg:h-28 bg-purple-400/20 rounded-full animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-24 left-20 md:bottom-32 md:left-40 w-24 h-24 md:w-40 md:h-40 lg:w-48 lg:h-48 bg-pink-400/20 rounded-full animate-float" style="animation-delay: 4s;"></div>
        <div class="absolute bottom-16 right-8 md:bottom-20 md:right-20 w-20 h-20 md:w-28 md:h-28 lg:w-32 lg:h-32 bg-indigo-400/20 rounded-full animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-4 md:left-10 w-12 h-12 md:w-20 md:h-20 lg:w-24 lg:h-24 bg-cyan-400/20 rounded-full animate-float" style="animation-delay: 3s;"></div>
        <div class="absolute top-1/4 right-1/4 w-12 h-12 md:w-16 md:h-16 lg:w-20 lg:h-20 bg-blue-300/20 rounded-lg rotate-45 animate-float" style="animation-delay: 1.5s;"></div>
        <div class="absolute bottom-1/3 left-1/3 w-8 h-8 md:w-12 md:h-12 lg:w-16 lg:h-16 bg-purple-200/20 rounded-full animate-float" style="animation-delay: 2.5s;"></div>
    </div>
    
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8 relative z-10 py-8 md:py-12">
        <div class="w-full max-w-md mx-auto animate-slide-up">
            <div class="bg-white/95 dark:bg-gray-900/95 backdrop-blur-2xl rounded-2xl md:rounded-3xl shadow-2xl border border-white/20 p-6 sm:p-8 lg:p-10 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-24 h-24 md:w-32 md:h-32 bg-gradient-to-br from-blue-400/10 to-purple-400/10 rounded-full -translate-y-12 translate-x-12 md:-translate-y-16 md:translate-x-16"></div>
                
                <div class="relative z-10">
                    <div class="text-center mb-6 md:mb-8">
                        <div class="w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 mx-auto mb-4 shadow-lg animate-glow flex items-center justify-center rounded-full overflow-hidden border-2 border-white/20">
                            <img src="../uploads/logo/logo_1768077153101.png" alt="Logo MV Inventario" class="w-full h-full object-cover" onerror="this.src='../uploads/logo/logo_1768077153101.png'">
                        </div>

                        <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-gray-900 dark:text-white mb-2">
                            Restablecer Contrase√±a üîí
                        </h2>
                        <p class="text-sm md:text-base text-gray-600 dark:text-gray-400 mb-6">
                            Ingresa tu correo electr√≥nico y te enviaremos un enlace para restablecer tu contrase√±a.
                        </p>
                    </div>
                    
                    <form id="forgotPasswordForm" class="space-y-4 md:space-y-6">
                        <div class="space-y-2">
                            <label for="email" class="block text-sm md:text-base font-semibold text-gray-700 dark:text-gray-300">
                                <i class="bi bi-envelope mr-2 text-blue-600"></i>Correo electr√≥nico
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 md:pl-4 flex items-center pointer-events-none">
                                    <i class="bi bi-person text-gray-400 text-sm md:text-base"></i>
                                </div>
                                <input type="email" 
                                       id="email" 
                                       name="email" 
                                       required 
                                       class="w-full pl-10 md:pl-12 pr-4 py-3 md:py-4 text-sm md:text-base bg-white/50 dark:bg-gray-700/50 backdrop-blur-sm border border-gray-300/50 dark:border-gray-600/50 rounded-lg md:rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:text-white transition-all duration-300 hover:shadow-md focus:shadow-lg"
                                       placeholder="tu.correo@ejemplo.com">
                            </div>
                        </div>

                        <div class="pt-2">
                            <button type="submit" 
                                    class="w-full flex justify-center items-center py-3 md:py-4 px-4 md:px-6 text-sm md:text-base bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg md:rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105 active:scale-95">
                                <span id="resetButtonText">Enviar Enlace de Restablecimiento</span>
                                <svg id="resetSpinner" class="hidden animate-spin ml-2 md:ml-3 h-4 w-4 md:h-5 md:w-5 text-white" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>

                        <div class="text-center pt-2">
                            <a href="login.html" class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-500 font-medium transition-colors">
                                Volver al inicio de sesi√≥n
                            </a>
                        </div>

                        <div id="statusMessage" class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm md:text-base text-center"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:3000';
        const RESET_ENDPOINT = `${API_BASE_URL}/api/auth/forgot-password`;

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const form = e.target;
            const resetButton = form.querySelector('button[type="submit"]');
            const buttonText = document.getElementById('resetButtonText');
            const spinner = document.getElementById('resetSpinner');
            const statusMessage = document.getElementById('statusMessage');

            // Limpiar y preparar
            statusMessage.classList.add('hidden');
            statusMessage.classList.remove('bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');
            form.classList.remove('error-shake');

            // Mostrar spinner
            resetButton.disabled = true;
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');

            try {
                const response = await fetch(RESET_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // √âxito (incluso si el correo no existe, por seguridad se da un mensaje gen√©rico)
                    statusMessage.textContent = '‚úÖ Si el correo existe en nuestro sistema, recibir√°s un enlace de restablecimiento en breve.';
                    statusMessage.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
                } else {
                    // Error de la API (ej: validaci√≥n)
                    statusMessage.textContent = data.message || 'Error al procesar la solicitud. Int√©ntalo de nuevo.';
                    statusMessage.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                    form.classList.add('error-shake');
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = '‚ùå Error de conexi√≥n. Verifica la API.';
                statusMessage.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                form.classList.add('error-shake');
            } finally {
                // Mostrar mensaje de estado
                statusMessage.classList.remove('hidden');
                
                // Ocultar spinner
                resetButton.disabled = false;
                buttonText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
