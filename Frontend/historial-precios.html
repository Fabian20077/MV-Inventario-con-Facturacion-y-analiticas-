<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV Inventario - Historial de Precios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --mv-primary: #3b82f6;
            --mv-secondary: #2563eb;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            font-family: 'Inter', 'Poppins', sans-serif;
            color: #f1f5f9;
            min-height: 100vh;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%) !important;
        }

        .card {
            background: rgba(241, 245, 249, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(226, 232, 240, 0.5);
            color: #1e293b;
        }

        body.dark-mode .card {
            background: rgba(42, 42, 71, 0.95) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #f1f5f9 !important;
        }

        .table-row {
            transition: background-color 0.2s;
        }

        .table-row:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        body.dark-mode .table-row:hover {
            background: rgba(99, 102, 241, 0.2) !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--mv-primary) 0%, var(--mv-secondary) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.5);
        }

        .price-up {
            color: #22c55e;
        }

        .price-down {
            color: #ef4444;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(203, 213, 225, 0.6);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 14px;
            color: #1e293b;
        }

        body.dark-mode .form-input {
            background: rgba(62, 62, 105, 0.8) !important;
            border-color: rgba(90, 90, 138, 0.5) !important;
            color: #f1f5f9 !important;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--mv-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btnVerHistorial {
            background: linear-gradient(135deg, var(--mv-primary) 0%, var(--mv-secondary) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btnVerHistorial:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.5);
        }

        /* Cambios recientes (últimas 24 horas) */
        .btnVerHistorial.bg-yellow-500 {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%) !important;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }

        .btnVerHistorial.animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 bg-white/10 p-6 rounded-2xl border border-white/20">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-white hover:text-blue-300 transition-colors">
                    <i class="bi bi-arrow-left-circle text-3xl"></i>
                </a>
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold">Historial de Precios</h1>
                    <p class="text-blue-200 text-sm">Visualiza la evolución de precios de tus productos</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors text-white" title="Alternar tema">
                    <i class="bi bi-moon-stars" id="themeIcon"></i>
                </button>
                <img id="headerLogo" src="logo.jpg" alt="MV Logo" class="w-12 h-12 rounded-full border-2 border-white/30 shadow-md object-cover">
            </div>
        </header>

        <!-- Filtros -->
        <div class="card p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-semibold mb-2">Buscar Producto</label>
                    <input type="text" id="searchProduct" class="form-input w-full" placeholder="Nombre o código...">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Categoría</label>
                    <select id="filterCategory" class="form-input w-full">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="filtrarHistorial()" class="btn-primary w-full">
                        <i class="bi bi-funnel"></i> Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Productos -->
        <div class="card p-6">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i class="bi bi-table"></i>
                Productos
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="border-b-2 border-opacity-20">
                        <tr>
                            <th class="text-left p-3">Código</th>
                            <th class="text-left p-3">Producto</th>
                            <th class="text-left p-3">Categoría</th>
                            <th class="text-right p-3">Precio Actual</th>
                            <th class="text-right p-3">Último Cambio</th>
                            <th class="text-center p-3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productosTable">
                        <tr>
                            <td colspan="6" class="text-center py-8">Cargando productos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Historial -->
    <div id="historialModal" style="display:none;" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="card max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gradient-to-r from-blue-500 to-blue-600 p-6 text-white flex justify-between items-center rounded-t-2xl">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <i class="bi bi-clock-history"></i>
                    Historial de Precios
                </h2>
                <button onclick="cerrarModalHistorial()" class="text-white hover:text-gray-200 text-2xl">×</button>
            </div>
            <div class="p-6">
                <h3 class="font-bold text-lg mb-4" id="productoNombre"></h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead class="border-b">
                            <tr>
                                <th class="text-left p-2">Fecha</th>
                                <th class="text-right p-2">Precio Compra</th>
                                <th class="text-right p-2">Precio Venta</th>
                                <th class="text-center p-2">Margen</th>
                                <th class="text-left p-2">Usuario</th>
                            </tr>
                        </thead>
                        <tbody id="historialTable">
                            <tr>
                                <td colspan="5" class="text-center py-4">Cargando historial...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tema Oscuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.getElementById('themeIcon').className = isDark ? 'bi bi-sun' : 'bi bi-moon-stars';
        }

        const darkMode = localStorage.getItem('darkMode') === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').className = 'bi bi-sun';
        }

        // APIs
        const API_BASE_URL = '';

        function getAuthToken() {
            return localStorage.getItem('authToken') || localStorage.getItem('token');
        }

        function getAuthHeaders() {
            const token = getAuthToken();
            return {
                'Content-Type': 'application/json',
                'Authorization': token ? `Bearer ${token}` : ''
            };
        }

        // Cargar datos
        async function cargarProductos() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/productos`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                if (data.success && data.data) {
                    mostrarProductos(data.data);
                    cargarCategorias(data.data);
                }
            } catch (error) {
                console.error('Error cargando productos:', error);
            }
        }

        function mostrarProductos(productos) {
            const tabla = document.getElementById('productosTable');
            if (!productos || productos.length === 0) {
                tabla.innerHTML = '<tr><td colspan="6" class="text-center py-4">No hay productos</td></tr>';
                return;
            }

            tabla.innerHTML = productos.map(p => {
                // Verificar si hay cambios recientes (últimas 24 horas)
                const tieneChangioReciente = false; // Se actualizará después de cargar historial
                const btnClass = 'btn-primary px-3 py-1 text-sm';
                
                return `
                    <tr class="table-row border-b" data-product-id="${p.id}">
                        <td class="p-3 font-mono text-sm">${p.codigo}</td>
                        <td class="p-3">${p.nombre}</td>
                        <td class="p-3">${p.categoria_nombre || 'N/A'}</td>
                        <td class="p-3 text-right font-bold">$${Number(p.precio_venta || 0).toLocaleString('es-CO')}</td>
                        <td class="p-3 text-right text-sm">${new Date(p.fecha_creacion).toLocaleDateString('es-CO')}</td>
                        <td class="p-3 text-center">
                            <button onclick="verHistorial(${p.id}, '${p.nombre}')" class="btnVerHistorial ${btnClass}" data-product-id="${p.id}">
                                <i class="bi bi-clock-history"></i> Ver
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            // Después de renderizar, cargar cambios recientes
            verificarCambiosRecientes();
        }

        function cargarCategorias(productos) {
            const categorias = [...new Set(productos.map(p => p.categoria_nombre).filter(Boolean))];
            const select = document.getElementById('filterCategory');
            categorias.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        async function verHistorial(productoId, nombreProducto) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/historial-precios?producto_id=${productoId}`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                document.getElementById('productoNombre').textContent = nombreProducto;
                mostrarHistorial(data.historial || []);
                document.getElementById('historialModal').style.display = 'flex';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function mostrarHistorial(historial) {
            const tabla = document.getElementById('historialTable');
            if (!historial || historial.length === 0) {
                tabla.innerHTML = '<tr><td colspan="5" class="text-center py-4">Sin registros de cambios</td></tr>';
                return;
            }

            tabla.innerHTML = historial.map(h => {
                const margen = h.precio_compra_nuevo > 0 
                    ? Math.round(((h.precio_venta_nuevo - h.precio_compra_nuevo) / h.precio_compra_nuevo) * 100)
                    : 0;
                
                // Helper para formatear moneda
                const fmt = (val) => '$' + Number(val).toLocaleString('es-CO');

                // Mostrar cambio de precio Compra (Anterior -> Nuevo)
                const compraDisplay = h.precio_compra_anterior != h.precio_compra_nuevo
                    ? `<div class="flex flex-col items-end"><span class="text-xs text-gray-400 line-through">${fmt(h.precio_compra_anterior)}</span><span class="font-bold text-blue-600">${fmt(h.precio_compra_nuevo)}</span></div>`
                    : `<span class="font-bold">${fmt(h.precio_compra_nuevo)}</span>`;

                // Mostrar cambio de precio Venta (Anterior -> Nuevo)
                const ventaDisplay = h.precio_venta_anterior != h.precio_venta_nuevo
                    ? `<div class="flex flex-col items-end"><span class="text-xs text-gray-400 line-through">${fmt(h.precio_venta_anterior)}</span><span class="font-bold text-green-600">${fmt(h.precio_venta_nuevo)}</span></div>`
                    : `<span class="font-bold">${fmt(h.precio_venta_nuevo)}</span>`;

                return `
                    <tr class="border-b hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
                        <td class="p-2 align-middle">
                            <div>${new Date(h.fecha_cambio).toLocaleDateString('es-CO')}</div>
                            <div class="text-xs text-gray-500">${new Date(h.fecha_cambio).toLocaleTimeString('es-CO')}</div>
                        </td>
                        <td class="p-2 text-right align-middle">${compraDisplay}</td>
                        <td class="p-2 text-right align-middle">${ventaDisplay}</td>
                        <td class="p-2 text-center align-middle"><span class="px-2 py-1 rounded text-xs font-bold ${margen >= 30 ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${margen}%</span></td>
                        <td class="p-2 align-middle">
                            <div class="text-sm">${h.usuario_nombre || 'Sistema'}</div>
                            ${h.razon ? `<div class="text-xs text-gray-500 italic mt-1">"${h.razon}"</div>` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Verificar cambios recientes (últimas 24 horas)
        async function verificarCambiosRecientes() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/historial-precios`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                if (data.success && data.historial) {
                    const ahora = new Date();
                    const hace24h = new Date(ahora.getTime() - 24 * 60 * 60 * 1000);

                    // Agrupar por producto_id
                    const productosConCambios = {};
                    data.historial.forEach(h => {
                        const fechaCambio = new Date(h.fecha_cambio);
                        if (fechaCambio > hace24h) {
                            productosConCambios[h.producto_id] = true;
                        }
                    });

                    // Actualizar botones
                    Object.keys(productosConCambios).forEach(prodId => {
                        const botones = document.querySelectorAll(`[data-product-id="${prodId}"]`);
                        botones.forEach(btn => {
                            btn.classList.add('bg-yellow-500', 'hover:bg-yellow-600', 'animate-pulse');
                            btn.classList.remove('bg-gradient-to-r', 'from-blue-600', 'to-blue-700');
                            btn.innerHTML = '<i class="bi bi-clock-history"></i> Ver <span class="ml-1 text-xs">⭐ Reciente</span>';
                        });
                    });
                }
            } catch (error) {
                console.error('Error verificando cambios recientes:', error);
            }
        }

        function cerrarModalHistorial() {
            document.getElementById('historialModal').style.display = 'none';
        }

        function filtrarHistorial() {
            const search = document.getElementById('searchProduct').value.toLowerCase();
            const category = document.getElementById('filterCategory').value;
            const rows = document.querySelectorAll('#productosTable tr');

            rows.forEach(row => {
                const texto = row.textContent.toLowerCase();
                const coincideSearch = search === '' || texto.includes(search);
                const coincideCategoria = category === '' || row.textContent.includes(category);
                row.style.display = coincideSearch && coincideCategoria ? '' : 'none';
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', cargarProductos);
    </script>
</body>
</html>
